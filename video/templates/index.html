<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
     {% include 'navbar.html' %}
    
    
      <div class="container">
      
      {% for x in video %}
      <div class="row mt-4 ms-5" style="width: 118rem;">
     <div class="col-sm-6 ">
      <div class="card d-flex flex-row-reverse bd-highlight">
       <div class="card-body d-flex flex-row-reverse bd-highlight">
        <video  id="my-video"class="video-js"controls preload="auto" height="245" poster="" data-setup="{}" style="width=675">
        <source src="{{x.video.url}}" type="video/mp4" />
        </video>

        
        <p class="container mt-1 pt-3 ps-2 px-3 fs-1 text-uppercase text-md-start  bg-body text-dark  badge bg-primary text-wrap fw-bolder" style="width: 27rem;">{{x.subtitle}}</p>
      
        
      </div>
    </div>
  </div>
      
      


      
    
  
  
    
    
  </div>
</div>



      
  
  
    
  <div class="card-body">
    
    <h3 class="card-title"></h3>
    

      
    </div>
  </div>
</div>
      


      {% endfor%}
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
